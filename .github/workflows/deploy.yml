name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR login
        run: az acr login --name acrassistantdemo

      - name: Docker build
        run: docker build -t acrassistantdemo.azurecr.io/azure-assistant:latest .

      - name: Docker push
        run: docker push acrassistantdemo.azurecr.io/azure-assistant:latest

      - name: Ensure Container Apps Environment
        run: |
          az containerapp env show \
            --name env-azure-assistant \
            --resource-group rg-azure-assistant 1>/dev/null 2>/dev/null \
          && echo "env exists" \
          || az containerapp env create \
            --name env-azure-assistant \
            --resource-group rg-azure-assistant \
            --location westeurope

      - name: Deploy Container App
        run: |
          if az containerapp show --name azure-ai-knowledge-assistant --resource-group rg-azure-assistant 1>/dev/null 2>/dev/null; then
            az containerapp update \
              --name azure-ai-knowledge-assistant \
              --resource-group rg-azure-assistant \
              --image acrassistantdemo.azurecr.io/azure-assistant:latest \
              --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          else
            az containerapp create \
              --name azure-ai-knowledge-assistant \
              --resource-group rg-azure-assistant \
              --environment env-azure-assistant \
              --image acrassistantdemo.azurecr.io/azure-assistant:latest \
              --ingress external \
              --target-port 8501 \
              --registry-server acrassistantdemo.azurecr.io \
              --registry-username $(az acr credential show --name acrassistantdemo --query username -o tsv) \
              --registry-password $(az acr credential show --name acrassistantdemo --query passwords[0].value -o tsv) \
              --env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          fi